@()
@main("TubeLytics") {

    <!-- Main container to center content -->
    <div class="center-container">
            <!-- Heading for the page -->
        <h1>Welcome to TubeLytics</h1>

            <!-- Search form to submit queries -->
        <form action="@routes.HomeController.search()" method="get">
                <!-- Input field for entering search keywords -->
            <input type="text" name="query" placeholder="Enter search keywords" required>

                <!-- Submit button for the search form -->
            <button type="submit">Search</button>
        </form>
    </div>

    <style>
            /* Styling to center the content vertically and horizontally */
            .center-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Ensures the content is centered in the full viewport height */
                text-align: center;
            }

            /* Styling for the text input field */
            input[type="text"] {
                padding: 8px;
                margin-right: 5px;
                font-size: 16px;
            }

            /* Styling for the search button */
            button {
                padding: 8px 16px;
                font-size: 16px;
            }
    </style>

}
