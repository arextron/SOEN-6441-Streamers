@()

@main("TubeLytics") {
    <div class="center-container">
        <h1>Welcome to TubeLytics</h1>
        <form action="@routes.HomeController.search()" method="get">
            <input type="text" name="query" placeholder="Enter search keywords" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <style>
            /* Center the container */
            .center-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Full viewport height */
                text-align: center;
            }

            /* Optional styling for input and button */
            input[type="text"] {
                padding: 8px;
                margin-right: 5px;
                font-size: 16px;
            }

            button {
                padding: 8px 16px;
                font-size: 16px;
            }
    </style>
}
