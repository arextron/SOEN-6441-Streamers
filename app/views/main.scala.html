@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Meta tag for character encoding -->
        <meta charset="UTF-8">

            <!-- Title of the page, dynamically set using the title parameter -->
        <title>@title</title>
    </head>
    <body>
            <!-- The main content of the page, dynamically set using the content parameter -->
        @content
    </body>
</html>
